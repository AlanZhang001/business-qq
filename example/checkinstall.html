<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>判断应用安装与否</title>
    </head>
    <body>
        <input type="text" id="pgk" value="cn.futu.trader">
        是否安装:<span id="res"></span>
        <button id="check">check</button>
    </body>
    <script type="text/javascript" src="//cloudmain.futunn.com/test/business-qq/dist/vconsole.min.js?_=1538481344562"></script>
    <script type="text/javascript" src="../dist/index.es5.js?4352452345"></script>
    <script type="text/javascript">
        /*globals VConsole*/
        var vConsole = new VConsole();
        // 配置QQ的分享
        qq.isAppInstalled(document.querySelector('#pgk').value,function(result){
            alert(result);
            document.querySelector('#res').innerHTML = JSON.stringify(result);
        });

        document.querySelector('#check').addEventListener('click',function(){
            qq.isAppInstalled(document.querySelector('#pgk').value,function(result){
                alert(result);
                document.querySelector('#res').innerHTML = JSON.stringify(result);
            });
        });
    </script>
</html>
